<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Brainish Editor</title>
    <link rel="stylesheet" href="libraries/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/editor.css">
</head>
<body>
<div id="header">
    <h1>Brainish Editor</h1>
</div>
<div id="illusions">
    <ul id="illusion-type">
        <li><a href="#" class="current"><i class="fa fa-asterisk"></i></a></li>
        <li><a href="#"><i class="fa fa-file"></i></a></li>
        <li><a href="#"><i class="fa fa-cloud-download"></i></a></li>
    </ul>
    <div id="illusion-list">
        <div class="illusion-option">
            <div class="icon"><i class="fa fa-check"></i></div>
            <div class="name">Check Condition</div>
            <div class="description">Execute some illusions if condition</div>
        </div>
        <div class="illusion-option">
            <div class="icon"><i class="fa fa-code"></i></div>
            <div class="name">Check Condition</div>
            <div class="description">Execute some illusions if condition</div>
        </div>
    </div>
</div>
<div id="panel">
    <div class="illusion">
        <div class="input">
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output">file_list_1</div>
            </div>
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output value-no">none</div>
            </div>
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output value-no">none</div>
            </div>
        </div>
        <div class="icon"><i class="fa fa-check"></i></div>
        <div class="name">Check Condition</div>
        <div class="output">
            <div class="value-item">
                <div class="value-output">file_list_1</div>
            </div>
        </div>
    </div>
    <div class="illusion" style="margin-top: 250px">
        <div class="input">
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output">file_list_1</div>
            </div>
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output value-no">none</div>
            </div>
            <div class="value-item">
                <div class="value-input">File List</div>
                <div class="value-output value-no">none</div>
            </div>
        </div>
        <div class="icon"><i class="fa fa-check"></i></div>
        <div class="name">Check Condition</div>
        <div class="output">
            <div class="value-item">
                <div class="value-output">file_list_1</div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="javascripts/jquery.js"></script>
<script type="application/javascript" src="javascripts/editor.js"></script>
</body>
</html>
